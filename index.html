<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <!-- Give a clever title here -->
    <title>The Most Explosive Quiz on the Internet</title>
</head>
<body>
<!-- Header has a link to the locally stored scores on the top left and the running rimer on the right -->
<header>
    <a id="greetings">Velkominn</a>
    <div id="time-box">Time remaining: <span id="time-left">60</span></div>
</header>

<!-- Main container for quiz -->
<div class="container hidden">
    
    <!-- Header will greet the player and ask the questions -->
    <h2 id="quiz-header">Welcome to the Icelandic Volcano Quiz</h2>
    
    <!-- a brief run-down of the quiz content and rules, will display user score at end of quiz -->
    <p id="quiz-info">Today your knowledge of Iclandic Volcanoes will be tested!! Will you be able to blast past the competetition get the HIGH SCORE???</p>
    
    <!-- When clicked will begin the quiz -->
    <button id="button-start">Begin the Quiz!!!</button>
        
    <!-- Answers will be displayed in an unordered list -->
        <div class="answer-box">
            <ol id="quiz-answers">
            </ol>
        </div>
</div>
<script src="script.js"></script>   
</body>
</html>
